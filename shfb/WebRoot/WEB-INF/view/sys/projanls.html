  <script type="text/javascript">
    $(function () {
    	<#if data?exists && data!=''>
		var data=${data};
		pieBasic("标引项分析",data,'signdictchart');
		</#if>
		var yName="专利数量";
		<#if xarray?exists && xarray!='' && zarray?exists && zarray!=''>
		var xAxis=${xarray};
		var series=${zarray};
		column("项目概览",xAxis,yName,series,'projchart');
		</#if>
		<#if projid??>
		var projid=${projid};
		</#if>
	});
    
function anls(projid){
	var anls = document.getElementById("anls");
	anls.projid.value=projid;
	anls.submit();
}
</script>
