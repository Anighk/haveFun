	<script type="text/javascript" >
	function citSearch(){
		var cit = document.getElementById("cit");
		var an=getE("an");
		var pn=getE("pn");
		if(an=="^msgError^"){
			layer.alert('请输入有意义的申请号',0,'提示');
			return;
		}		
		if(pn=="^msgError^"){
			layer.alert('请输入有意义的公告号',0,'提示');
			return;
		}
		if((an+pn)==""){
			layer.alert("搜索内容不能为空！");
			return;			
		}
		cit.an.value=an;
		cit.pn.value=pn;
		cit.submit();
	}
	</script>
<script language="javascript">
	$(function(){
    $('.main').css({'position':'absolute','left':($(window).width()-1080)/2});
	$(window).resize(function(){  
    $('.mian').css({'position':'absolute','left':($(window).width()-1080)/2});
    })  
});  
</script>

<div class="cl11"><div class="sbg1">专利申请号</div>

      <input type="text" id="an" onkeypress="javascript:if(event.keyCode == 13) citSearch()"><span class="onest">例如：US19950409268</span></div>
</div>
<div class="cl11">
  <div class="sbg1">公开公告号</div>
    <div class="tdd">
      <input type="text" id="pn" onkeypress="javascript:if(event.keyCode == 13) citSearch()"><span class="onest">例如：US5532481A</span></div>
</div>
</form>
</div>
<div class="sea_list1fr22">
       <div class="bt2"><a href="javascript:citSearch();">检索</a></div>
</div>
</div>

		<input type="hidden" name="an" />
		<input type="hidden" name="pn" />
	</form>
